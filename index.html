<!DOCTYPE html>
<html>
<body>

<p>Click the button to display a dialog box which will ask for your favorite drink.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var text;
    var favDrink = prompt("What kind of workout do you want to do (Indoor or Outdoor)?");
        if (favDrink == "Indoor") {
            text = "cool";
            break;
        } else if (favDrink == "Outdoor") {
            text = "nice";
            break;
        }
    document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
