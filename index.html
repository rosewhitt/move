<!DOCTYPE html>
<html>
<body>

<p>Click the button to display a dialog box which will ask for your workout.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var text;
    var favDrink = prompt("What kind of workout do you want to do (Indoor or Outdoor)?");
        switch(favDrink) {
            case "Outdoor":
                text = "Excellent choice.";
                var outdoor = prompt("Easy, Medium, or Hard?")
                    switch (outdoor) {
                        case "Easy" :
                            text = "run one mile";
                            break;
                        case "Medium" :
                            text = "run two miles";
                            break;
                        case "Hard" :
                            text = "run three miles";
                            break;
                        default:
                            text = "try again.";
                    }
            case "Indoor":
                text = "cool.";
                break;
            default:
                text = "try again.";
        }
    document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
