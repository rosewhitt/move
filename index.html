<!DOCTYPE html>
<html>
<body>

<p>Click the button to display a dialog box which will ask you what type of workout you want to do.</p>
<p>Pick from this list of types of workouts:</p>
<p> 
    Outdoor-Cardio-Run-Sprint-Easy
    Outdoor-Cardio-Run-Sprint-Medium
    Outdoor-Cardio-Run-Sprint-Hard
</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var text;
    var workout = prompt("What kind of workout do you want to do (choose from list)?");
        switch(workout) {
            case "Outdoor-Cardio-Run-Sprint-Easy":
                text = "8 minute easy warm up jog, 5 minute stretch, 6 x 20-second sprints at max effort with 30-45-second recovery jogs in between each, 8 minute easy cool down jog";
                break;
            case "Outdoor-Cardio-Run-Sprint-Medium":
                text = "cool.";
                break;
            case "Outdoor-Cardio-Run-Sprint-Hard":
                text = "cool.";
                break;
            default:
                text = "try again.";
        }
    document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
